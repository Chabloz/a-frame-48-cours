<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>VR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene stats>
      <a-box id="b1" animate-rotation="speed: 10; axe: y" position="1 1 -5" material="color: red"></a-box>
      <a-box id="box-qui-tourne"
        animate-rotation__rpiwezoiuigefwoiu="speed: 100; axe: y"
        animate-rotation__y="speed: 10; axe: x"
        position="3 1 -5"
        material="color: green"
      ></a-box>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
    <script>
      setTimeout(() => {
        document.querySelector("#b1").setAttribute('animate-rotation', 'axe', 'x');
      }, 5000);
    </script>
  </body>
</html>
