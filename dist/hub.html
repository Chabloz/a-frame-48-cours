<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>VR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene stats fog="type: linear; color: #a3d0ed; near: 30; far: 60">

      <a-ocean
        width="150"
        depth="150"
        density="50"
        position="0 -2 0"
      ></a-ocean>
      <a-ocean
        width="150"
        depth="150"
        density="50"
        position="0 -2 0"
      ></a-ocean>

      <a-plane></a-plane>

      <a-entity light="type: ambient; color: #a3d0ed; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; color: #a3d0ed; intensity: 0.5" position="0 3 -4"></a-entity>

      <a-entity id="camera-rig">

        <a-entity id="head"
          camera
          wasd-controls
          simple-navmesh-constraint="navmesh: #navmesh"
          look-controls="pointerLockEnabled: true"
          position="0 1.6 0"
        >
          <a-entity
            geometry="primitive: circle; radius: 0.0005"
            material="shader: flat; color: black"
            position="0 0 -0.1"
            visible="true"
            cursor
            raycaster="far: 10; objects: [cursor-listener], [hover-highlighter]"
          ></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
